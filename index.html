<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Button</title>
    <style>
        .big-button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
        .big-button:hover {
            background-color: #0056b3;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-left-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="big-button" onclick="handleClick()">
        <span id="button-text">Get login code v1</span>
        <div class="spinner" id="spinner"></div>
    </button>
    <script>
        function handleClick() {
            const refreshTokensApi = "https://script.google.com/macros/s/AKfycby95o6CQaizSXzT-HAJg476xlFI7pliUKxM3Pkzscc0jxiMCgIbD1xBR1vje5Zp-t_X/exec";

            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Working...';
            
            fetch(refreshTokensApi)
                .then(response => response.json())
                .then(data => {
                })
                .catch(error => {
                })
                .finally(() => {
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Get login codes';
                });
        }
    </script>
</body>
</html>
